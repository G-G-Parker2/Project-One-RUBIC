<!DOCTYPE html></html>
<html lang="en-UK">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sustainable Food Blog</title>
        <link href="./styles/design-guide.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    </head>
</html>

<body>

    <content>
        <!-- Blog Head Logo -->
        <header class="blog-logo">
            <img src="./images/blog-logo.png" alt="blog logo" class="blog-logo" />
        </header>
        
        <!-- Navigation Bar -->
        <div class="nav-bar"> 
            <button class="search-button" type="button"><h3 class="search-button-name">Vision</h3></button>
            <button class="search-button" type="button"><h3 class="search-button-name">Publications</h3></button>
            <button class="search-button" type="button"><h3 class="search-button-name">Get Involved</h3></button>
            <button class="search-button" type="button"><h3 class="search-button-name">Contact</h3></button>
        </div>

         <!-- Main Content Section-->
        <div class="blog-header" >
            <h1 class="blog-head-title">Explore our Blog</h1>
            <p class="tagline">Explore global stories on delivering sustinable food networks</p>
        </div>

        <div class="main-section" >
                <div class="content-cards">
                    <a href="./scripts/blog-page-one.html" class="blog-link">
                        <div class="card-one" >
                            <img class="card-img-top" src="./images/food-insecurity.png" alt="Card image cap" />
                            <h3 class="card-title">Sheffield</h3>
                            <p class="card-text">Moving Beyond Food Banks...</p>
                        </div>
                    </a>
                </div>  
                <div class="content-cards">
                    <a href="./scripts/blog-page-two.html" class="blog-link">
                        <div class="card-two" >
                         <img class="card-img-top" src="./images/blog-two-no-fishing.jpg" alt="Card image cap" />
                         <h3 class="card-title">UK</h3>
                         <p class="card-text">Factory farms are destroying our wildlife...</p>
                        </div>
                    </a>
                 </div>
                 <div class="content-cards">
                    <a href="project-one-rubic.html" class="blog-link">
                        <div class="card-three" >
                         <img class="card-img-top" src="./images/coming-soon.png" alt="Card image cap" />
                         <h3 class="card-title">Subscribe Now</h3>
                         <p class="card-text">Subscribeto keep up to date with our latest blog posts!</p>
                        </div>
                    </a>
                </div>  
        </div>

         <!-- Footer -->
        <div class="footer-blog">
            <a  class="instagram" href="https://www.instagram.com/"></a>
            <a  class="twitter" href="https://www.twitter.com/"></a>
            <a  class="facebook" href="https://www.facebook.com/"></a>
            <div class="subscribe">
                <label for="email">Subscribe:</label>
                <input type="email" id="email" name="email">
                <input type="submit" id="submit" value="Submit">
            </div>
        </div>
    </content>

</body>
